<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>{{ page.title }} - {{ site.title }}</title>
   <link rel="stylesheet" type="text/css" href="{{ site.path }}/stylesheets/styles.css" >
   <link rel="stylesheet" type="text/css" href="{{ site.path }}/stylesheets/github-dark.css" >
   <link rel="stylesheet" type="text/css" href="{{ site.path }}/stylesheets/syntax.css" >
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   <script src="javascripts/respond.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   <link rel="alternate" type="application/atom+xml" href="{{ site.path }}/feed.xml" title="News Feed">
</head>
<body>

<div class="wrapper">
<header class="masthead" id="header">
   <h3 class="masthead-title">
     <a href="{{ site.path }}">{{ site.title }}</a>
     <div class="masthead-links">
	     <small>
		&nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/archive.html">Archive</a>
	     </small>
	     <small>
	       &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/feed.xml">Feed</a>
	     </small>
	     <small>
	       &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/about/index.html">About</a>
	     </small>
     </div>
   </h3>
</header>

<div class="content_wrapper">
<section>
  {{ content }}
</section>
</div>

</div><!-- .container -->
</body>
</html>
